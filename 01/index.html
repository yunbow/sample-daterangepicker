<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Date Range Picker</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/daterangepicker/daterangepicker.css" />
  <script type="text/javascript" src="../lib/jquery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../lib/moment/moment.min.js"></script>
  <script type="text/javascript" src="../lib/daterangepicker/daterangepicker.js"></script>
  <script type="text/javascript" src="../common/js/common.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Date Range Picker</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2">Single: </label>
            <div class="col-sm-10">
              <input class="form-control text-box single-line" type="text" id="inputText1" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Single (HHmm): </label>
            <div class="col-sm-10">
              <input class="form-control text-box single-line" type="text" id="inputText2" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Date: </label>
            <div class="col-sm-10">
              <input class="form-control text-box single-line" type="text" id="inputText3" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Date: </label>
            <div class="col-sm-10">
              <input class="form-control text-box single-line" type="text" id="inputText4" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Log: </label>
            <div class="col-sm-10">
              <textarea id="log" class="form-control" rows="10"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
